<!DOCTYPE html>

<head>

<body>
<!-- Header with navbar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Jarvis Environmental Group</a>
		  </div>
	  
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			  <li class="active"><a href="mailto:jarviseg@gmail.com?subject=Charities" >Email Us <span class="sr-only">(current)</span></a></li>
			  <li><a href="https://www.irs.gov/taxtopics/tc506" target="_blank">Charitable Tax Deductions</a></li>
			</ul>
			<form class="navbar-form navbar-right">
			  <div class="form-group">
				<input type="text" class="form-control" placeholder="Search Charity/Cause">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		  </div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->

	<div class="row">
		<div class="col-md-12">
			<div id="weather">This is Where the Local Weather API will display</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="jumbotron" id="chrtydsply">
				<h1>Charities For You</h1>
				<div class="list-group" id="chrtylst">
					<a href="https://www.google.com/" class="list-group-item active" target="popup" 
					onclick="window.open('http://google.com','popup','width=600,height=600'); return false;">
						<h4 class="list-group-item-heading" id="chrtynm">Name of Charity</h4>
					  <p class="list-group-item-text" id="chrtyprps">Purpose of Charity</p>
					  <p class="list-group-item-text" id="chrtytl">Total $ earned by Charity</p>
					</a>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="container motto">
				<h3>Changes made Together</h3>
				<div id="motto">
					<img id="motto" src="assets/images/hands.jpeg" alt="image of hands holding wrists making a circle">
				</div>
			</div>
			<div class="container map">
				<h3>Change the World</h3>
				<div id = "map">
					<img id="map" src="assets/images/map.jpg" alt="image of global map">
				</div>				
			</div>
			<div class="container video">
				<h3>One Donation at a Time</h3>
				<div id ="video">
				<img id="video" src="assets/images/video.png" alt="image of video play button">
				</div>
			</div>

		</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
